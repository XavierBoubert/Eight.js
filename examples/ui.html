<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<link type="text/css" href="../lib/css/Eight.ui.css" rel="stylesheet" />

	<script type="text/javascript" src="../lib/Eight.base.js"></script>
	<script type="text/javascript" src="../lib/Eight.ui.js"></script>
	<script>

		$8.UI.Animations.define('move_to_right', {
			duration: 5, // in sec
			from: 100,
			to: 600,
			easing: $8.UI.Animations.Easing.easeOutElastic

		}, function(animation, detail) {

			A1 = detail;
			detail.el.DOM.style.left = detail.current + 'px';

		});

		$8.Utilities.DOMReady(function() {

			$8.UI.Grid.define(document.body);

			$8.UI.Animations.animate('move_to_right', {
				el: ['toto', 'tata'], // can be table
				// possible to change default config here
				to: 700
			}).then(function() {
				console.log('Animation completed');
			});

		});

	</script>
</head>
<body>

	<div id="toto" style="background: red; position: absolute; width: 100px; height: 200px; top: 100px; left: 250px;"></div>
	<div id="tata" style="background: red; position: absolute; width: 100px; height: 200px; top: 400px; left: 250px;"></div>

</body>
</html>
