<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<link type="text/css" href="../lib/css/Eight.ui.css" rel="stylesheet" />
	<link type="text/css" href="../lib/css/Eight.ui.controls.css" rel="stylesheet" />
	<link type="text/css" href="../lib/css/Eight.ui.page.css" rel="stylesheet" />

	<script type="text/javascript" src="../lib/Eight.base.js"></script>
	<script type="text/javascript" src="../lib/Eight.ui.js"></script>
	<script type="text/javascript" src="../lib/Eight.ui.controls.js"></script>
	<script type="text/javascript" src="../lib/Eight.ui.page.js"></script>

	<script type="text/javascript">
		var UI = $8.UI,
			Controls = UI.Controls
			Page = Controls.page;



		function showPopup() {
			Page.popup('<p>Hello,<br /><br />This is my popup function</p>');
		}

		// [F2]
		UI.Shortcuts.define(113, function() {
			showPopup();
		});

		function showNotification() {
			Page.notification('Hello,<br /><br />This is my notification function', 'images/logo.png', function() {
				alert('Notification click');
			});
		}

		// [F4]
		UI.Shortcuts.define(115, function() {
			showNotification();
		});

	</script>

	<style type="text/css">
		.myPage { visibility: hidden; }
	</style>

</head>
<body>

	<div class="myPage" data-control="page" data-params="{title: 'Example', layout: 'hub', animElements: ['category', 'tile']}">

		<div data-control="category" data-params="{title: 'Category 1', link: '#', visible: false}">

			<div data-control="column" data-params="{width: 540+270+180}">

				<div style="float: left; width: 540px;">

					<div data-control="tile" data-params="{width: 530, height: 350, picture: 'images/logo.png', pictureHover: 'images/logo-hover.png', visible: false, link: '#'}">
						A responsive tile
					</div>

					<div style="float: left;" data-control="tile" data-params="{width: 260, height: 170, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

					<div style="float: left;" data-control="tile" data-params="{width: 260, height: 170, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

				</div>

				<div style="float: left; width: 270px;">

					<div data-control="tile" data-params="{width: 260, height: 170, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

					<div data-control="tile" data-params="{width: 260, height: 350, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

				</div>

				<div style="float: left; width: 180px;">

					<div data-control="tile" data-params="{width: 170, height: 170, visible: false, link: '#'}">
						A tile without picture
					</div>

				</div>

			</div>

		</div>

		<div data-control="category" data-params="{title: 'Category 2', link: '#', visible: false}">

			<div data-control="column" data-params="{width: 540+270+180}">

				<div style="float: left; width: 540px;">

					<div data-control="tile" data-params="{width: 530, height: 350, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

					<div style="float: left;" data-control="tile" data-params="{width: 260, height: 170, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

					<div style="float: left;" data-control="tile" data-params="{width: 260, height: 170, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

				</div>

				<div style="float: left; width: 270px;">

					<div data-control="tile" data-params="{width: 260, height: 170, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

					<div data-control="tile" data-params="{width: 260, height: 350, picture: 'images/logo.png', visible: false, link: '#'}">
						My awesome text
					</div>

				</div>

				<div style="float: left; width: 180px;">

					<div data-control="tile" data-params="{width: 170, height: 170, visible: false, link: '#'}">
						A tile without picture
					</div>

				</div>

			</div>

		</div>

		<div data-control="appbar">

			<div data-control="command" data-params="{picture: 'images/command-popup.png', action: showPopup}">show popup (F2)</div>

			<div data-control="command" data-params="{picture: 'images/command-notification.png', action: showNotification}">show notification (F4)</div>

		</div>

		<div data-control="parameters" data-params="{title: 'Example'}">

			My parameters bar

		</div>

	</div>

</body>
</html>
